version: "3.9"
services:
  postgres:
    image: postgres:16-alpine
    container_name: pg-local
    restart: unless-stopped
    environment:
      POSTGRES_USER: Sina
      POSTGRES_PASSWORD: 12sina122
      POSTGRES_DB: Sina
    ports:
      - "5432:5432"
    volumes:
      - pgdata:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U appuser -d appdb"]
      interval: 5s
      timeout: 3s
      retries: 10

  # اختیاری: pgAdmin برای مدیریت گرافیکی
  pgadmin:
    image: dpage/pgadmin4:9.8
    depends_on: [postgres]
    environment:
      PGADMIN_DEFAULT_EMAIL: Sina.hajian@gmail.com
      PGADMIN_DEFAULT_PASSWORD: admin123
    ports:
      - "5050:80"
    restart: unless-stopped

volumes:
  pgdata:
