version: "3.9"
services:
  postgres:
    image: postgres:16-alpine
    container_name: pg-local
    restart: unless-stopped
    environment:
      POSTGRES_USER: tourAntalya
      POSTGRES_PASSWORD: 12sina122
      POSTGRES_DB: TourAntalya
    ports:
      - "5432:5432"
    volumes:
      - pgdata:/var/lib/postgresql/data
    healthcheck:
      # دیتابیس/یوزر واقعی را پینگ کن؛ یا ساده فقط پذیرش اتصال را چک کن
      test: ["CMD-SHELL", "pg_isready -h localhost -p 5432 -U sina -d sina || exit 1"]
      interval: 5s
      timeout: 3s
      retries: 10

  pgadmin:
    image: dpage/pgadmin4:9.8
    depends_on: [postgres]
    environment:
      PGADMIN_DEFAULT_EMAIL: Sina.hajian@gmail.com
      PGADMIN_DEFAULT_PASSWORD: admin123
    ports:
      - "5050:80"
    restart: unless-stopped

volumes:
  pgdata: